<script>
    
    document.onkeydown = Pega_Tecla;
    
    function Pega_Tecla(e) 
    {	
        e = e || window.event;
    
        tecla = e.keyCode;
        console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
        TirarCores();
        document.getElementById(tecla).style.backgroundColor="rgba(100, 35, 108, 0.764)"
        
    }
    function TirarCores()
    {
        for (x=1;x<=300;x++)
        {
            try{
                document.getElementById(x).style.backgroundColor="rgb(240,240,240)"
            }
            catch(erro)

        }
    }
